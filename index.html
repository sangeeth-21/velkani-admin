<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velkani-admin</title>
    <meta name="description" content="Velkani Admin Dashboard" />
    <meta name="author" content="Velkani Team" />

    <meta property="og:title" content="Velkani Admin Dashboard" />
    <meta property="og:description" content="Velkani Store Administration Panel" />
    <meta property="og:type" content="website" />
    
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,ta',
          autoDisplay: false,
          multilanguagePage: true,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Hide Google Translate element but make it functional */
      #google_translate_element {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      /* Hide Google Translate banner */
      .skiptranslate {
        display: none !important;
      }
      
      /* Fix the body top margin which Google Translate adds */
      body {
        top: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="google_translate_element"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
